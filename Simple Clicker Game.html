<!DOCTYPE html>
<html>

<head>
  <title>Simple Clicker Game</title>
  <script> 
    var score = 0; 
    function add() { 
    score++
      document.getElementById("score").innerHTML = "Score: " + score;
    }
  </script>
</head>

<body>
  <p id="score"></p>
  <button onclick="add()">Click me!</button> 
</body>

</html>
